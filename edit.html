<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ntw3qmo.css" />
    <script
      src="https://kit.fontawesome.com/d851272322.js"
      crossorigin="anonymous"
    ></script>
    <title>English rose</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light shadow fixed-top bg-white"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="addProduct.html"
                  >Add product</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="editProduct.html">Edit product</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="removeProduct.html">Remove product</a>
              </li>
            </ul>
          </div>

          <a class="navbar-brand" id="logobutton" href="admin.html"></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container clear-navbar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="admin.html">Admin</a></li>
            <li class="breadcrumb-item" aria-current="page">
              <a href="editProduct.html">Edit product</a>
            </li>
            <li class="breadcrumb-item active title" aria-current="page"></li>
          </ol>
        </nav>
      </div>
      <div class="container bg-primary">
        <h1>Edit product</h1>
      </div>

      <div class="container editProduct">
        <form>
          <div id="message"></div>
          <div class="form-group d-none">
            <label for="id">Id</label>
            <input
              type="text"
              class="form-control"
              id="id"
              aria-describedby="idHelp"
            />
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="titlelHelp"
            />
          </div>
          <div class="form-group">
            <label for="info">Info</label>
            <textarea class="form-control" id="info" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" />
          </div>
          <div class="form-group">
            <label for="isFeatured">Is featured?</label>
            <select class="form-control" id="isFeatured">
              <option>False</option>
              <option>True</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Image url</label>
            <input type="text" class="form-control" id="image" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="deleteContainer"></div>
    </main>

    <footer class="container bg-primary py-3">
      <div class="row justify-content-center">
        <div class="col-8">
          <img
            src="files/logo.svg"
            class="mx-auto d-block"
            alt="English rose logo"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 text-center text-md-start pb-1">
          <a href="#">About us</a>
        </div>
        <div class="col-10 text-center text-md-start pb-1">
          <a href="#">Contact us</a>
        </div>
        <div class="col-10 text-center text-md-start pb-1">
          <a href="#">Shipping policy</a>
        </div>
        <div
          class="
            col-10
            text-center text-md-start
            row
            justify-content-center
            pb-2
          "
        >
          <div class="col-10 pb-1">
            <a href="#" class="fs-1"><i class="fab fa-facebook-square"></i></a>
            <a href="#" class="fs-1"><i class="fab fa-instagram-square"></i></a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 text-center pb-1 serif">
          Sign up to our newsletter and be the first to hear of our newest
          releases!
        </div>
        <div class="col-10 pb-1">
          <form>
            <div class="mb-3 justify-content-center">
              <label for="exampleInputEmail1" class="form-label d-none"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <button type="submit" class="btn btn-dark">Sign up</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="row justify-content-between">
            <div class="col-4 text-center pb-1"><a href="#">Support</a></div>
            <div class="col-4 text-center pb-1">
              <a href="#">Privacy policy</a>
            </div>
            <div class="col-4 text-center pb-1">
              <a href="#">Therms of use</a>
            </div>
          </div>
        </div>
        <div class="col-10 text-center">English rose Â© 2021</div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script/edit.js" type="module"></script>
  </body>
</html>

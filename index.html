<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/d851272322.js"
      crossorigin="anonymous"
    ></script>
    <title>English rose</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light shadow fixed-top bg-white"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>

          <a class="navbar-brand" id="logobutton" href="index.html"></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="jumbotron">
        <div class="container">
          <h1>
            Enhance your <br />
            <span class="text-red">inner </span> beauty
          </h1>
          <button type="button" class="btn shadow">Shop now</button>
        </div>
        <!-- Remove image and import from api, aslo check size -->
        <img
          src="files/temporaryyyyyyyyyyyy.png"
          class="img-fluid"
          alt="Makup items spread around"
        />
        <img
          src="files/arrow.png"
          class="mx-auto d-block"
          alt="Scroll down arrow"
        />
      </div>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="files/arrow.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="files/logo.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="files/logo_red.svg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <img
            src="files/logo.svg"
            class="mx-auto d-block"
            alt="English rose logo"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 text-center text-md-start">
          <a href="#">About us</a>
        </div>
        <div class="col-12 text-center text-md-start">
          <a href="#">Contact us</a>
        </div>
        <div class="col-12 text-center text-md-start">
          <a href="#">Shipping policy</a>
        </div>
        <div
          class="col-10 text-center text-md-start row justify-content-center"
        >
          <div class="col-10">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 text-center">
          Sign up to our newsletter and be the first to hear of our newest
          releases!
        </div>
        <div class="col-12">
          <form>
            <div class="mb-3 justify-content-center">
              <label for="exampleInputEmail1" class="form-label d-none"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <button type="submit" class="btn btn-dark">Sign up</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="row justify-content-between">
            <div class="col-4 text-center"><a href="#">Support</a></div>
            <div class="col-4 text-center"><a href="#">Privacy policy</a></div>
            <div class="col-4 text-center"><a href="#">Therms of use</a></div>
          </div>
        </div>
        <div class="col-10 text-center">English rose Â© 2021</div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet shortcut icon"
      href="https://use.typekit.net/ntw3qmo.css"
    />
    <script
      src="https://kit.fontawesome.com/d851272322.js"
      crossorigin="anonymous"
    ></script>
    <title>English rose - Add product</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light shadow fixed-top bg-white"
        id="admin-nav"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="addProduct.html"
                  >Add product</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="editProductAll.html"
                  >Edit or delete product</a
                >
              </li>
              <li class="nav-item">
                <button id="sign-out">Sign out</a></button>
               
              </li>
            </ul>
          </div>

          <a class="navbar-brand text-center" id="logobutton" href="admin.html">
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container clear-navbar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="admin.html">Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Add product
            </li>
          </ol>
        </nav>
      </div>
      <div class="container bg-primary">
        <h1>Add product</h1>
      </div>

      <div class="container addProduct">
        <form>
          
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="titlelHelp"
            />
          </div>
          <div class="form-group">
            <label for="info">Info</label>
            <textarea class="form-control" id="info" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" />
          </div>
          <div class="form-group">
            <label for="isFeatured">Is featured?</label>
            <select class="form-control" id="isFeatured">
              <option>False</option>
              <option>True</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Image url</label>
            <input
              type="url"
              class="form-control"
              id="image"
              aria-describedby="titlelHelp"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div id="message"></div>
        </form>
      </div>
    </main>

    <footer class="container-fluid bg-primary py-4">
      <div class="row justify-content-center">
        <div class="col-6">
          <img
            src="files/logo.svg"
            class="mx-auto d-block"
            alt="English rose logo"
          />
        </div>
      </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 text-center pb-1 serif">
          Admin page
        </div>
      </div>
    
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script/addProduct.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Welcome to English rose admin page."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet shortcut icon"
      href="https://use.typekit.net/ntw3qmo.css"
    />
    <script
      src="https://kit.fontawesome.com/d851272322.js"
      crossorigin="anonymous"
    ></script>
    <title>English rose - Admin</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light shadow fixed-top bg-white"
        id="admin-nav"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="addProduct.html"
                  >Add product</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="editProductAll.html"
                  >Edit or delete product</a
                >
              </li>
              <li class="nav-item">
                <button id="sign-out" class="btn btn-light">Sign out</a></button>
               
              </li>
            </ul>
          </div>

          <a class="navbar-brand text-center" id="logobutton" href="admin.html">
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid bg-primary" id="welcome-container"></div>
      <div class="container login mw-100">
        <p class="message-container"></p>
        <form>
          <div class="my-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="my-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" />
          </div>

          <button class="btn mt-2">Submit</button>
        </form>
      </div>
    </main>

    <footer class="container-fluid bg-primary py-4">
      <div class="row justify-content-center">
        <div class="col-6">
          <img
            src="files/logo.svg"
            class="mx-auto d-block"
            alt="English rose logo"
          />
        </div>
      </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 text-center pb-1 serif">
          Admin page
        </div>
      </div>
    
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script/admin.js" type="module"></script>
  </body>
</html>

      <div class="container clear-navbar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>

            <li class="breadcrumb-item active title" aria-current="page"></li>

      <div class="container product-container pt-2 pb-5">
        <div class="loading">
          <i class="fas fa-spinner fa-pulse"></i>
        </div>
        <div class="row pb-5 pt-3">
          <div class="col-12" id="product-image">
          
          </div>
        </div>
        <div class="row">
          <div class="col-12 p-0 m-0">
            <div class="container bg-primary full-width">
              <h1 class="py-3 text-center" id="product-title"></h1>
            </div>
          </div>
          <div class="row col-12 ">
            <div class="col-12 pt-3">
            <p id="info"></p>

            </div>
            <div class="col pb-5 pt-0">
              <button type="button" class="btn btn-white border-secondary shadow  add-to-cart ">
                Add to cart <i class="fas fa-plus ps-2"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link" id="description-tab" data-toggle="tab" href="#description" role="tab" aria-controls="home" aria-selected="true">Description</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="ingredients-tab" data-toggle="tab" href="#ingredients" role="tab" aria-controls="profile" aria-selected="false">Ingredients</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane " id="description"></div>
                <div class="tab-pane " id="ingredients"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="carouselExampleIndicators"
        class="
          carousel
          slide
          carousel-container
          padding
          text-center
          bg-secondary
        "
        data-bs-ride="carousel"
      >
        <h1 class="pb-3">Similare products</h1>

        <div class="carousel-inner feature-container">
          <div class="loadingCarousel">
            <i class="fas fa-spinner fa-pulse"></i>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <i class="fas fa-chevron-left"></i>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
